<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cube Entry</title>
    
    <script async type="application/dart" src="cube_entry.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="cube_entry.css">
  </head>
  <body>
    <div style="text-align: center">
    
      <h1>Cube Entry</h1>
      
      <button id="scan-photo">Scan</button>
      
      <br />
      <br />
      
      <!-- nested containers so that I can overlay a canvas over a video. -->
      <div class="video-container">
        <div class="video-container-content">
          <video autoplay="true"></video>
          <canvas></canvas>
        </div>
        <br />
        <div class="face-colors">
          <div class="face-color">
            <label>Front</label>
            <div style="background-color: #0F0"></div>
            <button>Set</button>
          </div>
          <div class="face-color">
            <label>Back</label>
            <div style="background-color: #00F"></div>
            <button>Set</button>
          </div>
          <div class="face-color">
            <label>Top</label>
            <div style="background-color: #F00"></div>
            <button>Set</button>
          </div>
          <div class="face-color">
            <label>Bottom</label>
            <div style="background-color: #F00"></div>
            <button>Set</button>
          </div>
          <div class="face-color">
            <label>Right</label>
            <div style="background-color: #F00"></div>
            <button>Set</button>
          </div>
          <div class="face-color">
            <label>Left</label>
            <div style="background-color: #F00"></div>
            <button>Set</button>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
